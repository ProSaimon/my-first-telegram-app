<!DOCTYPE html>
<html>
<head>
    <title>–ú–æ–π –ø–µ—Ä–≤—ã–π Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .user-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        button {
            background: #ffffff;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }
        .image-button {
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        button:hover {
            transform: scale(1.05);
        }
        
        .counter {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .status {
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ –ú–æ–π –ø–µ—Ä–≤—ã–π Mini App</h1>
        
        <div class="user-card" id="userInfo">
            –ó–∞–≥—Ä—É–∑–∫–∞...
        </div>
        
        <div class="counter" id="counter">0</div>
        
        <div>
            <button onclick="increment()">‚ûï –£–≤–µ–ª–∏—á–∏—Ç—å</button>
            <button onclick="decrement()">‚ûñ –£–º–µ–Ω—å—à–∏—Ç—å</button>
            <button onclick="sendData()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
            <button class="image-button" style="background-image: url('https://raw.githubusercontent.com/ProSaimon/my-first-telegram-app/main/resources/cat1.jpg')" onclick="showCat()">üê± –ö–æ—Ç–∏–∫</button>
        </div>
        
        <div class="status" id="status">
            –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...
        </div>
        
        <div style="margin-top: 30px; font-size: 14px; opacity: 0.8;">
            –≠—Ç–æ –ø—Ä–æ—Å—Ç–µ–π—à–∏–π Mini App –≤–Ω—É—Ç—Ä–∏ Telegram!
        </div>
    </div>

    <script>
        // –í—Ä–µ–º–µ–Ω–Ω–∞—è –∑–∞–≥–ª—É—à–∫–∞ –¥–ª—è —Ç–µ—Å—Ç–∞ –≤ –±—Ä–∞—É–∑–µ—Ä–µ
        if (typeof window.Telegram === 'undefined') {
            window.Telegram = {
                WebApp: {
                    initDataUnsafe: {
                        user: {
                            id: 123456789,
                            username: "test_user",
                            first_name: "TestUser"
                        }
                    },
                    ready: (callback) => {
                        if (callback) callback();
                        console.log("Telegram WebApp ready");
                    },
                    expand: () => console.log("Telegram WebApp expanded"),
                    sendData: (data) => {
                        console.log("Data sent to bot:", data);
                        alert("–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ –±–æ—Ç–∞: " + data);
                    },
                    showPopup: (params) => {
                        console.log("Popup:", params);
                        alert(params.message);
                    }
                }
            };
            console.log("‚ö†Ô∏è –ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è");
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe.user;
        
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        if (user) {
            document.getElementById('userInfo').innerHTML = `
                <strong>üë§ ${user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}</strong>
                ${user.username ? `<br>@${user.username}` : ''}
            `;
        }
        
        let counter = 0;
        
        // API URL - –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à —Ä–µ–∞–ª—å–Ω—ã–π URL –∫–æ–≥–¥–∞ —Å–µ—Ä–≤–µ—Ä –±—É–¥–µ—Ç –æ–Ω–ª–∞–π–Ω
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : 'https://your-railway-app.railway.app'; // –ó–ê–ú–ï–ù–ò–¢–ï –Ω–∞ –≤–∞—à Railway URL
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(message, isError = false) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.style.color = isError ? '#ff6b6b' : '#51cf66';
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–∞
        async function saveCounterToServer() {
            try {
                const user = tg.initDataUnsafe.user;
                if (!user || !user.id) {
                    updateStatus('‚ùå –û—à–∏–±–∫–∞: –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è', true);
                    return;
                }
                
                updateStatus('üì§ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...');
                
                const response = await fetch(`${API_URL}/api/save-counter`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: user.id,
                        username: user.username,
                        first_name: user.first_name,
                        counter_value: counter
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('‚úÖ –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã:', result);
                updateStatus('‚úÖ –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ');
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, true);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å—á–µ—Ç—á–∏–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserCounter() {
            try {
                const user = tg.initDataUnsafe.user;
                if (!user || !user.id) {
                    console.log('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏');
                    return;
                }
                
                updateStatus('üì• –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...');
                
                const response = await fetch(`${API_URL}/api/user/${user.id}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üì• –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã:', data);
                
                if (data.counter_value !== undefined) {
                    counter = data.counter_value;
                    updateCounter();
                    updateStatus('‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã —Å —Å–µ—Ä–≤–µ—Ä–∞');
                } else {
                    updateStatus('üÜï –ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å');
                }
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                updateStatus(`‚ùå –°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${error.message}`, true);
            }
        }
        
        function increment() {
            counter++;
            updateCounter();
            saveCounterToServer();
        }
        
        function decrement() {
            counter--;
            updateCounter();
            saveCounterToServer();
        }
        
        function updateCounter() {
            document.getElementById('counter').textContent = counter;
        }
        
        function sendData() {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞—Ç–Ω–æ –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify({
                action: 'counter_update',
                value: counter,
                user_id: user?.id || 'unknown'
            }));
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            tg.showPopup({
                title: '–£—Å–ø–µ—à–Ω–æ!',
                message: `–ó–Ω–∞—á–µ–Ω–∏–µ ${counter} –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ`,
                buttons: [{ type: 'ok' }]
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Å –∫–æ—Ç–∏–∫–æ–º
        function showCat() {
            tg.showPopup({
                title: '–ú—è—É! üê±',
                message: '–≠—Ç–æ —Ç–µ—Å—Ç–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞ —Å –∫–æ—Ç–∏–∫–æ–º!',
                buttons: [{ type: 'ok' }]
            });
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        tg.ready();
        setTimeout(() => {
            loadUserCounter();
        }, 1000);
    </script>
</body>
</html>
